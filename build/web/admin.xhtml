<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <style>
                body{
                   background: url("bpic1.png")no-repeat;
                   background-size: cover;

                }
            </style>
    </h:head>
    <h:body>
        <center><br/><br/><br/>
            <h1 style="text-align: center"><i> Admin SignIn Zone...</i></h1>
            <h:form>
                <h:panelGrid columns="2">
                Name:
                <p:inputText value="#{log.adminName}"/>
                Email-Address:
                <p:inputText value="#{log.emailAddress}"/>
                Contact-No:
                <p:inputText value="#{log.contactNo}"/>
                Password:<p:password value="#{log.password}"/>
                <h:commandButton value="Register" action="#{log.signup()}"/>
                <p:commandButton type="reset" value="Reset"/>
                </h:panelGrid>
                <p:commandLink value="Back" action="home"/>
            </h:form>
            
           
        </center>
    </h:body>
</html>
