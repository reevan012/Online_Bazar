<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online shopping</title>
        
        <style>
            #p{
                background-image: url("resources/images/lpic6.png");
            }
        </style>
    </h:head>
    <h:body>
        
        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="north" resizable="false" >
                <f:facet name="header" ><h1 style="text-align: center">Catagory Add</h1></f:facet>
    </p:layoutUnit>
    
 
    <p:layoutUnit position="center">
        <center>
        <h:form>
            <p:panelGrid columns="2">
                Category Name:
                <p:inputText value="#{add.category.catName}"/>
                Category Description:
                <p:inputText value="#{add.category.catDsc}"/>
                <p:messages id="msg" closable="true" showDetail="false"/>
                <p:commandButton action="#{add.addCategory()}" value="Save" update="msg"/>
            </p:panelGrid>
        </h:form>
            </center>
    </p:layoutUnit>
            <p:layoutUnit position="east" id="p" style="min-width:400px;min-height:200px;">
        
    </p:layoutUnit>
</p:layout>
    </h:body>
</html>
