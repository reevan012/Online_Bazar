<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
                    <style>
                body{
                   background: url("pa.png")no-repeat;
                   background-size: cover;
                                   
                    
                    


                }
            </style>

    </h:head>
    <h:body>
        
       <center><br/><br/><br/><br/><br/><br/><br/><br/>
           <h1 style="text-align: center"><i>Customer SignIn Zone...</i></h1>
            <h:form>
                <h:panelGrid columns="2">
                User Name:
                <p:inputText value="#{log.userName}"/>
                Password:
                <p:password value="#{log.password}"/>
                Email_Address:
                <p:inputText value="#{log.emailAddress}"/>
                Date Of Birth:
                <p:calendar value="#{log.date}"/>
    
        <p:outputLabel for="console" value="Select Gender:" />
        <p:selectOneRadio id="console" value="#{log.gender}">
            <f:selectItem itemLabel= "Male" itemValue="Male" />
            <f:selectItem itemLabel="Female" itemValue="Female" />
            <f:selectItem itemLabel="Other" itemValue="Other" />
        </p:selectOneRadio>

                Contact No
                :<p:inputText value="#{log.contactNo}"/>
                
                <h:commandButton value="Register" action="#{log.usignup()}"/>
                <h:commandButton type="reset" value="Reset"/>
                       <p:commandLink value="Back" action="home"/>            
                </h:panelGrid>
                
            </h:form>
        </center>
    </h:body>
</html>
