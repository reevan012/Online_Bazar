<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
           
            <p:panelGrid columns="2">
                <h:outputLabel value="Select Category Name:"></h:outputLabel>
                <p:selectOneMenu value="#{subAdd.catname}">
                    <f:selectItem itemLabel="Select Category Name" itemValue=""></f:selectItem>
                    <f:selectItems value="#{subAdd.categoryName}"></f:selectItems>
                </p:selectOneMenu>
                <h:outputLabel value=" SubCategory Name:"></h:outputLabel>
                <p:inputText value="#{subAdd.subcat.subCatName}"/>
                <h:outputLabel value="Descriiption of Sub_category:"></h:outputLabel>
                <p:inputText value="#{subAdd.subcat.subCatDsc}"/>
                 <p:messages id="msg" closable="true" showDetail="true"></p:messages>
                <p:commandButton action="#{subAdd.addSubCategory}" value="Save" update="msg"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
