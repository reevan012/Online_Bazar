<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
            <p:dataTable var="cart" value="#{shopcart.cart}" rows="10">
            
                <f:facet name="header">
                    <h:outputLabel value="Your Cart"></h:outputLabel>
                </f:facet>
                <p:column headerText="Product Name">
                    <p:outputLabel value="#{cart.p.proName}"/>
                </p:column>
                <p:column headerText=" Quantity">
                    <p:outputLabel value="#{cart.quantity}"/>
                </p:column>
                <p:column headerText="Price">
                    <p:outputLabel value="#{cart.p.proPrice}"/>
                </p:column>
                <p:column headerText="Image">
                    <p:graphicImage name="#{cart.p.proUrl}" library="images" width="50" height="60"/>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton action="#{shopcart.removeCart(cart)}" value="Delete"/>
                </p:column>
                <f:facet name="footer">
                    Total:<h:outputLabel value="#{shopcart.total}"/>
                </f:facet>
            </p:dataTable>
            <p:commandButton action="#{shopcart.updatetoCart()}" value="Update" ajax="false"/>
            <h:outputLink value="display.xhtml">Continue Shopping</h:outputLink>)  (
            <h:outputLink value="paytype.xhtml">Process Cart</h:outputLink>
               
        </h:form>
    </h:body>
</html>
